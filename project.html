<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My GitHub Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #repo-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      margin: 20px auto;
    }
    .repo-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .repo-card:hover {
      transform: translateY(-5px);
    }
    .repo-card h3 a {
      color: #3498db;
      text-decoration: none;
    }
    .repo-card p {
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My GitHub Projects</h1>
  <div id="repo-list">
    <!-- GitHub Repositories will be injected here -->
  </div>
<!-- Add this right before closing </body> tag in project.html -->
<script>
// GitHub Repository Loader
(async function() {
    try {
        const username = 'Ruhaan838'; // Replace with your GitHub username
        const response = await fetch(`https://api.github.com/users/${username}/repos?sort=created&direction=desc`);
        const repos = await response.json();
        
        const projectsSection = document.getElementById('projects');
        projectsSection.innerHTML = '<h2>My Projects</h2>'; // Reset content but keep heading

        repos.forEach(repo => {
            // Skip forks and empty repos
            if (repo.fork || repo.size === 0) return;

            const projectCard = document.createElement('a');
            projectCard.className = 'project-card';
            projectCard.href = repo.html_url;
            projectCard.target = '_blank';
            
            projectCard.innerHTML = `
                <div class="project-header">
                    <span class="project-title">${repo.name}</span>
                    <span class="project-date">${new Date(repo.created_at).toLocaleDateString()}</span>
                </div>
                <p class="project-description">${repo.description || 'No description provided'}</p>
            `;

            projectsSection.appendChild(projectCard);
        });

    } catch (error) {
        console.error('Error loading repositories:', error);
        projectsSection.innerHTML = `<p>Error loading projects. Please check my <a href="https://github.com/${username}">GitHub</a> directly.</p>`;
    }
})();
</script>
</body>
</html>
