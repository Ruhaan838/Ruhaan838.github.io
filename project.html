<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 2rem;
            color: #333;
        }

        #repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 80%;
            margin: 2rem 0;
        }

        .repo-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
        }

        .repo-card h3 a {
            color: #3498db;
            text-decoration: none;
        }

        .repo-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        footer {
            margin-bottom: 2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>My GitHub Projects</h1>
    <div id="repo-list">
        <!-- GitHub Repositories will be injected here -->
    </div>
    <footer>
        ¬© 2025 Ruhaan's Portfolio
    </footer>

    <script>
        const username = 'Ruhaan838';
        const repoList = document.getElementById('repo-list');

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await response.json();

                repos.forEach(repo => {
                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';
                    repoCard.innerHTML = `
                        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                        <p>${repo.description || 'No description provided.'}</p>
                        <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
                    `;
                    repoList.appendChild(repoCard);
                });
            } catch (error) {
                repoList.innerHTML = `<p>Failed to load repositories. Please try again later.</p>`;
                console.error('Error fetching repos:', error);
            }
        }

        fetchRepos();
    </script>
</body>
</html>
