<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruhaan's Portfolio - Projects</title>
  <style>
    /* (Your existing CSS styles) */
    .project-card {
      display: block;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-left: 4px solid #3498db;
      background: #f8f9fa;
      border-radius: 4px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.5rem;
    }
    .project-title {
      color: #2c3e50;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .project-description {
      color: #34495e;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">home</a>
    <a href="project.html">projects</a>
    <a href="contact.html">contact</a>
    <a href="blog.html">blog</a>
  </nav>

  <section id="projects">
    <h2>My Projects</h2>
    <!-- Projects will be injected here automatically -->
  </section>

  <script>
    // Wait for the DOM to load before executing the script
    document.addEventListener('DOMContentLoaded', function () {
      async function loadRepos() {
        try {
          // Fetch the repositories from your GitHub account
          const response = await fetch('https://api.github.com/users/Ruhaan838/repos');
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const repos = await response.json();

          // Optionally sort repos by updated date
          repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

          // Get the container element where projects will be appended
          const projectsSection = document.getElementById('projects');

          // Loop through each repository and create a project card
          repos.forEach(repo => {
            // Create the link element that will serve as the project card
            const projectLink = document.createElement('a');
            projectLink.href = repo.html_url;
            projectLink.target = '_blank';
            projectLink.className = 'project-card';

            // Create the header div for the project title
            const headerDiv = document.createElement('div');
            headerDiv.className = 'project-header';

            // Create and append the project title
            const titleSpan = document.createElement('span');
            titleSpan.className = 'project-title';
            titleSpan.textContent = repo.name;
            headerDiv.appendChild(titleSpan);

            // Append the header to the project card
            projectLink.appendChild(headerDiv);

            // Create and append the project description
            const descriptionPara = document.createElement('p');
            descriptionPara.className = 'project-description';
            descriptionPara.textContent = repo.description || 'No description available.';
            projectLink.appendChild(descriptionPara);

            // Append the project card to the projects section
            projectsSection.appendChild(projectLink);
          });
        } catch (error) {
          console.error('Failed to fetch repositories:', error);
        }
      }

      loadRepos();
    });
  </script>
</body>
</html>
